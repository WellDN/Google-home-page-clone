<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="IMG/glogo.png">
</head>
<body>
    <div class="layout">
        <header class="header">
            <div class="topgroup">
                <div class="textgroup">
            <a class="gml">Gmail
            </a>
            <a class="imgs">Imagens
            </a>
        </div>
        <div class="topicons">
            <div class="square">
                <svg class="squareicon" viewbox="0 0 24 24">
                    <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
                </svg>
                </div>
                <div class="topicon">
                    <img class="wicon" src="IMG/wwicon.png">
                </div>
                </div>
                </header>
                <div class="middlelayout">
                    <div class="centraltitle">
                        <img class="gglogo" src="IMG/googelogo.png">
                    </div>
                </div>
                <div class="stackedlayout">
                    <div class="searchbar">
                        <div class="search">
                            <svg viewbox="0 0 40 40" class="searchicon">
                                <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </div>
                        <div class="type"></div>
                        <div class="keymic">
                            <div class="keyboard">
                            <img src="IMG/keyb.png" class="keyb">
                                </div>
                                <div class="microphone">
                                    <img src="IMG/micl.png" class="mic">     
                                </div>
                            </div>
                            </div>
                                <div class="buttons">
                                    <span class="button1">
                                        Pesquisa Google
                                    </span>
                                    <span class="button2">
                                        Estou com sorte
                                    </span>
                                </div>
                            </div>
                            <div class="contentblock"></div>
                            <footer class="footer">
                                <div class="firstb">
                                    Brasil
                                </div>
                                <div class="lastall">
                                <div class="last">
                                    <a class="text">Sobre</a>
                                    <a class="text">Publicidade</a>
                                    <a class="text">Negócios</a>
                                    <a class="text">Como funciona a Pesquisa</a>
                                </div>
                                <div class="lastright">
                                    <a class="text">Privacidade</a>
                                    <a class="text">Termos</a>
                                    <a class="text">Configurações</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
